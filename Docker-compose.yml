version: '3.8'

services:
  embedded-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: embedded-systems-agent
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      # Mount knowledge base for persistence
      - ./knowledge_base:/app/knowledge_base
      # Mount projects for persistence
      - projects-data:/app/knowledge_base/projects
      # Mount chroma DB for persistence
      - chroma-data:/app/knowledge_base/chroma_db
    restart: unless-stopped
    networks:
      - embedded-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  projects-data:
    driver: local
  chroma-data:
    driver: local

networks:
  embedded-network:
    driver: bridge